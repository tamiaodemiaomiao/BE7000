name: Build Xiaomi BE7000

on:
  workflow_dispatch:

env:
  REPO_URL: https://github.com/Lvellios/OpenWrt-IPQ
  REPO_BRANCH: main
  CONFIG_FILE: .config
  DIY_SCRIPT: diy-part.sh
  TZ: Asia/Shanghai

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
    - name: Checkout Custom Files
      uses: actions/checkout@v4

    - name: Initialization Environment
      env:
        DEBIAN_FRONTEND: noninteractive
      run: |
        sudo rm -rf /etc/apt/sources.list.d/* /usr/share/dotnet /usr/local/lib/android /opt/ghc
        sudo -E apt-get -y update
        # 手动安装所有编译必备依赖，不依赖不稳定的外部 url
        sudo -E apt-get -y install build-essential clang flex bison g++ gawk gcc-multilib g++-multilib gettext git libncurses5-dev libssl-dev python3-distutils rsync unzip zlib1g-dev rename time gn python3-pyelftools
        sudo -E apt-get clean
        sudo timedatectl set-timezone "$TZ"

    - name: Clone Source Code
      run: |
        # 核心：直接克隆到当前目录下的 openwrt 文件夹
        git clone --depth 1 $REPO_URL -b $REPO_BRANCH openwrt

    - name: Install Feeds
      run: |
        cd openwrt
        ./scripts/feeds update -a
        ./scripts/feeds install -a

    - name: Load Custom Config
      run: |
        # 将你仓库根目录的 .config 复制到源码目录
        [ -e $CONFIG_FILE ] && cp $CONFIG_FILE openwrt/.config
        # 执行你的自定义脚本
        chmod +x $DIY_SCRIPT
        cd openwrt
        $GITHUB_WORKSPACE/$DIY_SCRIPT
        # 让配置生效，补全 BE7000 的硬件配置
        make defconfig

    - name: Download DL
      run: |
        cd openwrt
        make download -j8
        find dl -size -1024c -exec rm -f {} \;

    - name: Compile Firmware
      id: compile
      run: |
        cd openwrt
        echo -e "$(nproc) thread compile"
        # 首次编译建议使用单线程或者受控多线程，IPQ 平台很吃资源
        make -j$(nproc) || make -j1 V=s
        echo "status=success" >> $GITHUB_OUTPUT

    - name: Organize Files
      id: organize
      if: steps.compile.outputs.status == 'success' && !cancelled()
      run: |
        cd openwrt/bin/targets/*/*
        rm -rf packages
        echo "FIRMWARE_PATH=$PWD" >> $GITHUB_ENV
        echo "status=success" >> $GITHUB_OUTPUT

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      if: steps.organize.outputs.status == 'success' && !cancelled()
      with:
        name: Xiaomi_BE7000_Firmware
        path: ${{ env.FIRMWARE_PATH }}
